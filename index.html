<!DOCTYPE html>
<html lang="en" class="m-0 p-0 min-h-screen w-screen">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title></title>
        <script src="main.js" defer></script>
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
        />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    </head>

    <body class="bg-white dark:bg-black m-0 p-0 min-h-screen w-screen">
        <div class="container min-h-screen w-screen">
            <header class="flex w-screen items-center justify-center relative">
                <div class="emptyDiv"></div>
                <!-- <div class="emptyDiv"></div> -->
                <h1 class="heading">Weather App</h1>
                <div class="units-theme-wrapper">
                    <label class="units-label">
                        <input type="checkbox" value="" class="sr-only peer" id="weatherUnits" />
                        <div
                            class="toggle-weather relative peer-focus:outline-none peer-focus:ring-blue-300 dark:peer-focus:ring-blue-700 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white peer-checked:bg-blue-400"
                        >
                            <span class="toggle-span left-1.5">&deg;F</span>
                            <span class="toggle-span right-1.5">&deg;C</span>
                        </div>
                    </label>

                    <button id="theme-toggle" type="button" class="theme-toggle">
                        <span class="material-symbols-rounded w-5 h-5 hidden" id="theme-toggle-dark-icon"> dark_mode </span>
                        <span class="material-symbols-rounded w-5 h-5 hidden" id="theme-toggle-light-icon"> light_mode </span>
                    </button>
                </div>
            </header>

            <form class="grid w-screen place-items-center">
                <label for="default-search" class="search-form">Search</label>
                <div class="relative w-[80vw] shadow-[0px_1px_5px_3px_rgba(0,0,0,0.12)] rounded-3xl" id="search-wrapper">
                    <input
                        type="search"
                        name="city"
                        id="city"
                        class="search-form-input"
                        placeholder="Search Location..."
                        required
                        autocomplete="off"
                    />

                    <button type="submit" class="search-form-button">
                        <span class="material-symbols-rounded text-black dark:text-white"> search </span>
                    </button>
                    <div class="autocom-box"></div>
                </div>
            </form>

            <div class="jsonDATA"></div>
            <div class="headingWrapper">
                <h1 class="cityName"></h1>
            </div>
            <div class="current-weather-wrapper gap-4 cursor-pointer" id="current-weather-wrapper">
                <div class="today-weather widgetColor w-[80vw] h-[270px] rounded-2xl flex flex-col gap-2 sm:w-[30vw]" id="today-weather">
                    <div id="headerWrapper" class="text-lg sm:text-lg md:text-2xl border-b-2 border-black-rgba flex justify-between px-2">
                        <h2 id="current-day" class=""></h2>
                        <h2 id="current-time"></h2>
                    </div>
                    <h2 id="current-month" class="text-center text-xl sm:text-xl md:text-2xl"></h2>
                    <div class="img-wrapper w-full flex justify-between items-center px-6">
                        <img src="" alt="Current Weather" class="current-img scale-150" id="current-img" />
                        <h1 id="current-temp" class="text-center text-3xl md:text-4xl"></h1>
                    </div>
                    <div class="condition-wrapper w-full flex flex-col justify-start items-center gap-4">
                        <div id="sunnyUpdated" class="flex w-full flex-col items-center">
                            <h2 id="current-condition" class="text-center"></h2>
                            <div class="feels-like flex">
                                <span class="material-symbols-rounded"> thermostat </span>
                                <h2 id="current-feelslike" class="text-center"></h2>
                            </div>
                        </div>
                        <!-- <h2 class="text-center">Last updated:</h2> -->
                        <h2 id="last-updated" class="text-center"></h2>
                    </div>
                </div>
                <!-- <div class="bg-gradient-to-tl from-[#1e2729] to-[#3d7eaa]"></div> -->
                <div class="today-highlights widgetColor w-[80vw] h-full rounded-2xl sm:w-[60vw] sm:h-[270px]" id="today-highlights">
                    <h2 class="h-[30px] text-center font-medium text-xl">Today's highlights</h2>
                    <div class="grid-wrapper grid grid-cols-3 m-auto gap-4 h-[calc(95%-30px)] w-[95%] p-2">
                        <div class="today-highlights-grid grid1">
                            <h2 class="text-center">Humidity</h2>
                            <div class="highlightGridWrapper">
                                <span class="material-symbols-rounded text-center"> humidity_percentage </span>
                                <p id="humidityText"></p>
                            </div>
                        </div>

                        <div class="today-highlights-grid grid2">
                            <h2 class="text-center">Low:</h2>
                            <div class="highlightGridWrapper">
                                <span class="text-center"><i class="fa-solid fa-temperature-low fa-xl"></i></span>
                                <p id="lowTempText"></p>
                            </div>
                        </div>
                        <div class="today-highlights-grid grid3">
                            <h2 class="text-center">High:</h2>
                            <div class="highlightGridWrapper">
                                <span class="text-center"><i class="fa-solid fa-temperature-high fa-xl"></i></span>
                                <p id="highTempText"></p>
                            </div>
                        </div>
                        <div class="today-highlights-grid grid4">
                            <h2 class="text-center">Wind Status</h2>
                            <span class="material-symbols-rounded text-center"> air </span>
                            <h2 id="windText"></h2>
                        </div>
                        <div class="today-highlights-grid grid5">
                            <h2 class="text-center">Sunrise</h2>

                            <span class="material-symbols-rounded"> sunny </span>
                            <p id="sunriseText"></p>
                        </div>
                        <div class="today-highlights-grid grid6">
                            <h2 class="text-center">Sunset</h2>

                            <span class="material-symbols-rounded"> nightlight </span>
                            <p id="sunsetText"></p>
                        </div>
                    </div>
                </div>
            </div>
            <div id="daily-weather-wrapper" class="gap-4">
                <div class="daily-widget" id="daily-0">
                    <h2 id="current-day-one" class="text-xl sm:text-xl md:text-2xl border-b-2 border-black-rgba text-center"></h2>
                    <h2 id="current-month-one" class="text-center text-xl sm:text-xl md:text-2xl"></h2>
                    <div class="img-wrapper w-full flex flex-col gap-10 justify-between items-center px-6">
                        <img src="" alt="Current Weather" class="current-img scale-150" id="current-img-one" />
                        <h1 id="current-temp-one" class="text-center text-3xl md:text-4xl"></h1>
                    </div>
                    <div class="condition-wrapper w-full flex flex-col justify-start items-center gap-4">
                        <div id="sunnyUpdated-one" class="flex flex-col justify-center items-center w-full mt-4">
                            <h2 id="precipitation-one" class="sm:text-xl text-lg"></h2>
                            <h2 id="current-condition-one" class="sm:text-xl text-lg"></h2>
                        </div>
                    </div>
                </div>
                <div class="daily-widget" id="daily-1">
                    <h2 id="current-day-two" class="text-xl sm:text-xl md:text-2xl border-b-2 border-black-rgba text-center"></h2>
                    <h2 id="current-month-two" class="text-center text-xl sm:text-xl md:text-2xl"></h2>
                    <div class="img-wrapper w-full flex flex-col gap-10 justify-between items-center px-6">
                        <img src="" alt="Current Weather" class="current-img scale-150" id="current-img-two" />
                        <h1 id="current-temp-two" class="text-center text-3xl md:text-4xl"></h1>
                    </div>
                    <div class="condition-wrapper w-full flex flex-col justify-start items-center gap-4">
                        <div id="sunnyUpdated-two" class="flex flex-col justify-center items-center w-full mt-4">
                            <h2 id="precipitation-two" class="sm:text-xl text-lg"></h2>
                            <h2 id="current-condition-two" class="sm:text-xl text-lg"></h2>
                        </div>
                    </div>
                </div>
                <div class="daily-widget" id="daily-2">
                    <h2 id="current-day-three" class="text-xl sm:text-xl md:text-2xl border-b-2 border-black-rgba text-center"></h2>
                    <h2 id="current-month-three" class="text-center text-xl sm:text-xl md:text-2xl"></h2>
                    <div class="img-wrapper w-full flex flex-col gap-10 justify-between items-center px-6">
                        <img src="" alt="Current Weather" class="current-img scale-150" id="current-img-three" />
                        <h1 id="current-temp-three" class="text-center text-3xl md:text-4xl"></h1>
                    </div>
                    <div class="condition-wrapper w-full flex flex-col justify-start items-center gap-4">
                        <div id="sunnyUpdated-three" class="flex flex-col justify-center items-center w-full mt-4">
                            <h2 id="precipitation-three" class="sm:text-xl text-lg"></h2>
                            <h2 id="current-condition-three" class="sm:text-xl text-lg"></h2>
                        </div>
                    </div>
                </div>
            </div>
            <div class="hourlyWrapper w-screen">
                <h1 id="hourlyHeading" class="w-full text-center"></h1>
            </div>
            <div class="carousel-container overflow-x-auto w-screen">
                <div class="carousel flex w-[screen] items-center content-center dark:text-white">
                    <!-- Array of weather data divs -->

                    <div class="weather-data w-full">
                        <div class="hourly-container"></div>
                    </div>
                    <div class="weather-data flex items-center"></div>
                    <div class="weather-data mr-[10px]"></div>

                    <!-- Add more weather data divs as needed -->
                </div>
            </div>
            <div class="dark:text-white w-screen flex justify-center">
                Powered by
                <a href="https://www.weatherapi.com/" title="Free Weather API" class="text-blue-500 underline"> &nbsp;WeatherAPI.com</a>
            </div>

        </div>
        <!-- <h1 class="text-3xl font-bold underline">Hello world!</h1> -->
    </body>
</html>
