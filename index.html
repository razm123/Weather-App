<!DOCTYPE html>
<html lang="en" class="m-0 p-0">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Setup Webpack and Tailwind CSS</title>
        <script src="main.js" defer></script>
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
        />
    </head>

    <body class="bg-white dark:bg-black m-0 p-0 w-full">
        <div class="container">
            <header class="flex w-screen items-center justify-center relative">
                <div class="emptyDiv"></div>
                <!-- <div class="emptyDiv"></div> -->
                <h1 class="heading">Weather App</h1>
                <div class="units-theme-wrapper">
                    <label class="units-label">
                        <input type="checkbox" value="" class="sr-only peer" id="weatherUnits" />
                        <div
                            class="toggle-weather relative peer-focus:outline-none peer-focus:ring-blue-300 dark:peer-focus:ring-blue-700 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white peer-checked:bg-blue-400"
                        >
                            <span class="toggle-span left-1.5">&deg;F</span>
                            <span class="toggle-span right-1.5">&deg;C</span>
                        </div>
                    </label>

                    <button id="theme-toggle" type="button" class="theme-toggle">
                        <svg
                            id="theme-toggle-dark-icon"
                            class="w-5 h-5 hidden"
                            fill="currentColor"
                            viewBox="0 0 20 20"
                            xmlns="http://www.w3.org/2000/svg"
                        >
                            <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
                        </svg>
                        <svg
                            id="theme-toggle-light-icon"
                            class="w-5 h-5 hidden"
                            fill="currentColor"
                            viewBox="0 0 20 20"
                            xmlns="http://www.w3.org/2000/svg"
                        >
                            <path
                                d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"
                                fill-rule="evenodd"
                                clip-rule="evenodd"
                            ></path>
                        </svg>
                    </button>
                </div>
            </header>

            <form class="grid w-screen place-items-center">
                <label for="default-search" class="search-form">Search</label>
                <!-- <div class="search-wrapper w-[80vw]"></div> -->
                <div class="relative w-[80vw] rounded-[5px] shadow-[0px_1px_5px_3px_rgba(0,0,0,0.12)]" id="search-wrapper">
                    <input
                        type="search"
                        name="city"
                        id="city"
                        class="search-form-input"
                        placeholder="Search Location..."
                        required
                        autocomplete="off"
                    />

                    <button type="submit" class="search-form-button">
                        <span class="material-symbols-rounded text-black dark:text-white"> search </span>
                    </button>
                    <div class="autocom-box"></div>
                </div>
            </form>

            <div class="jsonDATA"></div>
            <div class="testWrapper">
                <img src="" alt="" />

                <h1 class="cityName"></h1>
                <div class="currentTemp text-center"></div>
                <div class="currentTemp2"></div>
                <div class="currentTemp3 text-center"></div>
                <div>Powered by <a href="https://www.weatherapi.com/" title="Free Weather API">WeatherAPI.com</a></div>
            </div>
        </div>
        <!-- <h1 class="text-3xl font-bold underline">Hello world!</h1> -->
    </body>
</html>
